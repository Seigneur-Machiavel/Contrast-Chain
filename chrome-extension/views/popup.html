<body>
    <div id="popUpExplorer" class="hidden">

                <h2>Transaction history: <span id="txHistoryAddress"></span></h2>
            </div>
            <table class="cbe-TxHistoryTable cbe-Table">
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Fee</th>
                        <th>Anchor</th>
                    </tr>
                </thead>

                    <tr class="w-addressTxRow">
                        <td class="w-addressTxAmount">+19.544084</td>
                        <td class="w-addressTxFee">0.000000</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="popUpContent">
        <div class="wrap">
            <div id="appTitle" class="appTitle">
                <h1 class="ml3">Contrast</h1>
                <span class="titleSufix">Beta</span>
            </div>
            
            <div class="centerScreenBtnContrainer">
                <div id="centerScreenBtnWrap">
                    <div class="wrap">

                        <div id="centerScreenBtn">
                            <div class="lockCircle">
                                <!--<svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                                    <path d="M 30 5 Q 50 0 70 5"/>
                                </svg>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <form id="waitingForConnectionForm" class="hidden">
                <h2>Waiting for connection...</h2>
                <div class="loadingSvgDiv"></div>
            </form>
    
            <form id="passwordCreationForm" class="hidden">
                <input type="password" placeholder="Password" autocomplete="off">
                <input type="password" placeholder="Confirm password" autocomplete="off">
                <button type="submit">Set password</button>
            </form>
    
            <form id="loginForm" class="hidden">
                <input type="password" placeholder="Password" autocomplete="off">
                <button type="submit" class="classy">Unlock</button>
                <p class="textInfo"></p>
            </form>

            <form id="createWalletForm" class="hidden">
                <h1>Wallet creation</h1>
                <input id="privateKeyHexInput" placeholder="Private key" autocomplete="off">
                <button id="randomizeBtn">Randomize</button>
                <button id="confirmPrivateKeyBtn" class="disabled">Confirm</button>
                <p class="textInfo"></p>
            </form>

            <form id="mnemonicOverviewForm" class="hidden">
                <h1>Mnemonic (seedphrase)</h1>
                <div id="mnemonicOverview"></div>
                <button id="mnemonicOverviewBtn">My key is securely stored</button>
            </form>

            <form id="walletForm" class="hidden">
                <div id="spendMiniForm" class="miniFold">
                    <button class="foldBtn"></button>
                    <p class="textInfo"></p>
                    <h2>sender: <span class="senderAddress"></span></h2>
                    <input class="amountInput" type="text" placeholder="Amount to send">
                    <input type="text" placeholder="Receiver address">
                    <button class="sendBtn">Send</button>
                </div>
                <div id="stakeMiniForm" class="miniFold">
                    <p class="textInfo"></p>
                    <button class="foldBtn"></button>
                    <h2>sender: <span class="senderAddress"></span></h2>
                    <input class="amountInput" type="text" placeholder="Amount to stake">
                    <input type="text" placeholder="Receiver address" style="display: none;">
                    <button class="stakeBtn">Stake</button>
                </div>
                <h1><span id="spendableBalanceStr">0.00</span>c</h1>
                <h2 class="stakedBalance">Staked: <span id="stakedStr">0.00</span>c</h2>
                <div class="buttonBar">
                    <!--<button><div class="btnBackground"></div><img src="../images/qr-code32.png" alt="Receive">Receive</button>-->
                    <button id="buttonBarSend"><div class="btnBackground"></div><img src="../images/send32.png" alt="Send">Send</button>
                    <button id="buttonBarStake"><div class="btnBackground"></div><img src="../images/stake64.png" alt="Stake">Stake</button>
                    <button id="buttonBarSwap" class="disabled"><div class="btnBackground"></div><img src="../images/swap32.png" alt="Swap">Swap</button>
                    <button id="buttonBarSpecial" class="disabled"><div class="btnBackground"></div><img src="../images/specialtx64.png" alt="Swap">Special</button>
                </div>
                <div class="wrap">
                    <div id="accountsWrap">
                        <!--<div class="accountLabel">
                            <div class="accountImgWrap">
                                <div></div>
                                <div></div>
                                <img src="../images/qr-code32.png" alt="Account">
                            </div>
                            <div class="accountLabelInfoWrap">
                                <div class="accountLabelNameAndValueWrap">
                                    <h2>Account 1</h2>
                                    <h3>0.00c</h3>
                                </div>
                                <div class="accountLabelAddress">
                                    <h3>WKDEJFIUHESVUOHEIUEF</h3>
                                </div>
                            </div>
                        </div>-->
                        <button id="newAddressBtn">+</button>
                    </div>
                </div>
            </form>
    
            <form id="miningForm" class="hidden">
                <div class="inlineRange">
                    <label for="intensity">Intensity: <span id="intensityValueStr">1</span></label>
                    <input type="range" class="input-range" name="intensity" min="1" max="10" value="1" step="1">
                </div>
                <h2>HashRate: <span id="hashRateValueStr">0.00</span> H/s</h2>
                <h2>Earned: <span id="earnedValueStr">0.00</span> Pts</h2>
            </form>
    
            <form id="settingsForm" class="hidden">
                <p class="textInfo"></p>
                <button id="changePasswordBtn">Change password</button>
                <button id="deleteDataBtn">Delete data</button>
                <div class="inlineCheckBox">
                    <label>
                        <input id="autoCloudSync" type="checkbox" name="cloudSyncOption" value="autoCloudSync" checked>
                        Cloud synchronization
                    </label>
                </div>
            </form>
    
            <div id="bottomBar" class="bottomBar">
                <!--<button id="explorerBtn"><img src="../images/explorer96.png" alt="Explorer"></button>-->
                <button id="explorerBtn"><div class="icon"></div></button>
                <button id="walletBtn"><img src="../images/wallet48.png" alt="Wallet"></button>
                <button id="miningBtn"><img src="../images/pickaxe48.png" alt="Mining"></button>
                <button id="settingsBtn"><img src="../images/settings48.png" alt="Settings"></button>
            </div>
        </div>
    </div>
    
</body>
</html>
